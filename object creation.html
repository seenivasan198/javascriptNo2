<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Strings</h2>

<p id="demo"></p>

<script>
// x is a string
let x = "John";

// y is an object
let y = new String("John");
let z=new Number(55);
let s=new Boolean("true");
document.getElementById("demo").innerHTML =
typeof z + "<br>" + typeof y+typeof s+'<br>'+s+z+y;
</script>

</body>
</html>
