<!DOCTYPE html>
<html>
<body>

<h2>JavaScript String Methods</h2>

<p>The concat() method joins two or more strings:</p>

<p id="demo"></p>

<script>
let  txt1='hellos';
let txt2='welcome';
txt3 =  txt1+txt2.concat('Welcome All   BOSS');
document.getElementById('demo').innerHTML=txt3;
</script>

</body>
</html>
