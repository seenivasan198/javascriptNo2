<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Objects</h2>

<p>There are two different ways to access an object property.</p>

<p>You can use person.property or person["property"].</p>

<p id="demo"></p>
<script>
const he={cool:"supercool",model:"seeni",no:2222,function:function(){return this.cool+this.model}};
document.getElementById('demo').innerHTML=he.cool+'<br>'+he.function()

</script>

</body>
</html>
