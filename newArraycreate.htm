<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Array Methods</h2>
<h2>concat()</h2>
<p>The concat() method merges (concatenates) arrays:</p>

<p id="demo"></p>

<script>
const car=['rr','eee','www'];

const ven=['qqq','zzz'];
let newArray=car.concat(ven).reverse();

document.getElementById('demo').innerHTML=newArray;

</script>

</body>
</html>
