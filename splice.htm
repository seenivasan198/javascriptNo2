<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Array Methods</h2>
<h2>splice()</h2>
<p>The splice() methods can be used to remove array elements:</p>

<p id="demo1"></p>
<p id="demo2"></p>

<script>
const car=['rr','ww','qqq','eee'];

document.getElementById('demo1').innerHTML=car.splice(2,2)+'<br>'+car;
</script>

</body>
</html>
